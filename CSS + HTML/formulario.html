<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>¡Registrate y unete a la comunidad!</h1>
    <form action="#" method="post">
        <label>Nombre:</label>
        <input type="textbox" />
        <br />

        <label>Apellido:</label>
        <input type="textbox" />
        <br />

        <label>Correo Electronico:</label>
        <input type="textbox" />
        <br />
        <label>Contraseña:</label>
        <input type="password" />
        <br />
        <label>Confirmar contraseña:</label>
        <input type="password" />
        <br />
        <label>Fecha de Nacimiento:</label>
        <input type="date" />
        <br />
        <label>Genero:</label>
        <input type="radio" name="genero" value="Femenino" />
        <input type="radio" name="genero" value="Masculino" />
        <input type="radio" name="genero" value="Otro" />
        <br />
        <input type="checkbox" name="suscribete" />
        <label>suscribete a nuestro boletin de noticias</label>
        <br />
        <label>Una descripcion de mi mismo</label>
        <br />
        <textarea rows="4" cols="50"></textarea>
        <br />

        <label>Selecciona tus intereses</label>
        <select id="interes" name="areas">
            <option value="Tecnologia">Tecnologia</option>
            <option value="Deportes">Deportes</option>
            <option value="Musica">Musica</option>
            <option value="Viajes">Viajes</option>
        </select>
        <br />
        <input type="submit" value="¡Registrarse!" />

    </form>

</body>

</html>
